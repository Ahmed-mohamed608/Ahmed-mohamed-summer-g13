<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Form</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>

<section class="contact-section">
  <div class="left-box">
    <h1 >Let's Chat</h1>
    <p>
      whether you have a question, want to
        <br>
        start a project or simply want to connent
        <br>
